<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="static/index.css">
</head>
<body>
	<h3>wow nice index man</h3>
	{% for pdf in pdfs %}
		<div class="pdf">
			<a href="view/{{pdf.split('\\').last().unwrap()}}">{{pdf.split('\\').last().unwrap().split('.').next().unwrap()}}</a>
		</div>
	{% endfor %}
</body>
</html>
